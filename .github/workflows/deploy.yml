name: ðŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ðŸ”„ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ”Ž Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ðŸ”„ Generate Prisma Client
        run: npx prisma generate

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ„ Copy test env vars
        run: cp .env.example .env

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ›  Setup Database
        run: npx prisma migrate reset --force

      - name: âš™ï¸ Build
        run: npm run build

      - name: ðŸŒ³ Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:mocks
          wait-on: "http://localhost:8811"
        env:
          PORT: "8811"

  build:
    name: ðŸ³ Build
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Add new wards here as they onboard
        # Each ward needs a GitHub secret with name: FLY_API_TOKEN_{WARD_SLUG_UPPERCASE}
        # Example: little-elm-3rd requires secret named FLY_API_TOKEN_LITTLE_ELM_3RD
        ward: [crossroads, little-elm-3rd]
      fail-fast: false

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Generate secret name
        id: secret_name
        run: |
          WARD_UPPER=$(echo "${{ matrix.ward }}" | tr '[:lower:]' '[:upper:]' | tr '-' '_')
          echo "fly_token_secret=FLY_API_TOKEN_${WARD_UPPER}" >> $GITHUB_OUTPUT

      - name: ðŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "wards/${{ matrix.ward }}/fly.toml"
          field: "app"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Setup cache
      - name: âš¡ï¸ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.ward }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.ward }}-

      - name: ðŸ”‘ Fly Registry Auth
        uses: docker/login-action@v3
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets[steps.secret_name.outputs.fly_token_secret] }}

      - name: ðŸ³ Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ðŸšš Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest, build]
    # only deploy main or dev branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    strategy:
      matrix:
        # Add new wards here as they onboard
        # Each ward needs a GitHub secret with name: FLY_API_TOKEN_{WARD_SLUG_UPPERCASE}
        # Example: little-elm-3rd requires secret named FLY_API_TOKEN_LITTLE_ELM_3RD
        ward: [crossroads, little-elm-3rd]
      fail-fast: false

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Generate secret name
        id: secret_name
        run: |
          WARD_UPPER=$(echo "${{ matrix.ward }}" | tr '[:lower:]' '[:upper:]' | tr '-' '_')
          echo "fly_token_secret=FLY_API_TOKEN_${WARD_UPPER}" >> $GITHUB_OUTPUT

      - name: ðŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "wards/${{ matrix.ward }}/fly.toml"
          field: "app"

      - name: ðŸš€ Deploy Staging | Ward - ${{ matrix.ward }}
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: superfly/flyctl-actions@1.3
        with:
          # Turn off HA since we use SQLite
          args: "deploy --ha=false --config wards/${{ matrix.ward }}/fly.toml --app ${{ steps.app_name.outputs.value }}-staging --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets[steps.secret_name.outputs.fly_token_secret] }}

      - name: ðŸš€ Deploy Production | Ward - ${{ matrix.ward }}
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: superfly/flyctl-actions@1.3
        with:
          # Turn off HA since we use SQLite
          args: "deploy --ha=false --config wards/${{ matrix.ward }}/fly.toml --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets[steps.secret_name.outputs.fly_token_secret] }}
